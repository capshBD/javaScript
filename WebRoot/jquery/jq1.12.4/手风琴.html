      <style type="text/css">
    * {padding: 0;margin: 0;}
    ul { list-style-type: none;}
    
    .parentWrap {
      width: 200px;
      text-align:center;
      
    }
    
    .menuGroup {
      border:1px solid #999;
      background-color:#e0ecff;
    }
    
    .groupTitle {
      display:block;
      height:20px;
      line-height:20px;
      font-size: 16px;
      border-bottom:1px solid #ccc;
      cursor:pointer;
    }
    
    .menuGroup > div {
      height: 200px;
      background-color:#fff;
      display:none;
    }
  
  </style>
    
     <script type="text/javascript" src="../common/js/jquery-1.12.4.js"></script>
     <script type="text/javascript">
						$(function() {
							$('.groupTitle').click(
									function() {
										//当前元素的下一个兄弟显示，找到父节点，找到父节点的兄弟，找到找到父节点的兄弟的div子节点
										$(this).next().slideDown(200).parent()
												.siblings().children('div')
												.slideUp(200);

									});
							//index()会返回当前元素在所有兄弟元素里面的索引,而不是在选取的元素里面的索引。
							$('li:gt(2)').click(function(event){
								  console.log($(this).index());
								  console.log(event);
								 });
						})
	</script>

  </head>

<body>
