      var wjx_k = "☆";

      $('.comment>li').on('mouseenter',function(){
				$(this).text('★').prevAll().text('★').end().nextAll().text('☆');
			
			});
			
			$('.comment>li').on('click',function(){
				$(this).addClass('current').siblings().removeClass('current');			
			});
			
			$('.comment').on('mouseleave',function(){
				$(this).find('li').text('☆');
				$(this).find('li.current').text('★').prevAll().text('★')
		
				if($(this).find('li.current').size()>0){
					$(this).find('li').off();
				}
				 
			});
   	})
   
   </script>
	<style>
    * {
      padding: 0;
      margin: 0;
    }
    
    .comment {
      font-size: 40px;
      color: #ff16cf;
    }
    
    .comment li {
      float: left;
    }
    
    ul {
      list-style: none;
    }
  </style>
