<!DOCTYPE html>
<html>
  <head>
    <title>自定义动画.html</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    	<style>
		    div {
		      width: 100px;
		      height: 100px;
		      background-color: pink;
		      position: absolute;
		    }
		    #box2 {
		      background-color: blue;
		      margin-top: 150px;
		    }
		    
		    #box3 {
		      background-color: yellowgreen;
		      margin-top: 300px;
		    }
		    
		    #box4 {
		      background-color: yellowgreen;
		      margin-top: 450px;
		    }
		  </style>
     <script type="text/javascript" src="../common/js/jquery-1.12.4.js"></script>
     <script type="text/javascript">
     	  $(function () {
			    $("input").eq(0).click(function () {
			      
			      //第一个参数：对象，里面可以传需要动画的样式
			      //第二个参数：speed 动画的执行时间
			      //第三个参数：动画的执行效果
			      //第四个参数：回调函数
			      
			      //默认swing
			      $("#box1").animate({left:800}, 5000);
			      
			      //swing:秋千 摇摆
			      $("#box2").animate({left:800}, 5000, "swing");
			      
			      //linear:线性 匀速
			      $("#box3").animate({left:800}, 5000, "linear", function () {
			        alert("hahaha");
			      });
			    })
			    
			     $("input").eq(1).click(function(){
			     	      //把这些动画存储到一个动画队列里面,一个元素身上可能有多个待执行的动画
				      $("div").eq(3).animate({left:800})
				        .animate({top:400})
				        .animate({width:300,height:300})
				        .animate({top:0})
				        .animate({left:0})
				        .animate({width:100,height:100})
			     })
			  });
     </script>

  </head>
  
  <body>
  	<input type="button" value="开始">
	<input type="button" value="队列">
	<div id="box1"></div>
	<div id="box2"></div>
	<div id="box3"></div>
	<div id="box4"></div>
  </body>
</html>
