<style type="text/css">
div{ border:2px solid #C3C; width:500px; height:300px; display:none;}
.display{ border:2px solid #C3C; width:500px; background-color:#FCC; height:20px;}

<script type="text/javascript" src="jquery-1.8.3.js"></script>

<script>

 });

</script>
