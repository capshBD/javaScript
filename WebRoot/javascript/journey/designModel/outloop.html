<script type="text/javascript">
/*
 * 单例模式 :一般在匿名自调用函数中声明闭包单例变量对象 和构造函数 ,自调用函数调用完成返回的对象每次调用方法时,可以访问这个单例变量对象
      第一次访问实例化对象 以后访问就可以直接获取
      对象属性隐藏 调用对象的方法时,访问的是实例化对象时的闭包变量对象,而不是对象本身的属性,可以在匿名自调用函数中利用闭包声明模拟静态函数和变量
      桥街模式: 一种构造函数的对象引入另一种构造函数的对象
      组合模式 : 一个对象调用方法可以加入其他对象的数组子节点
      装饰器模式:
      原始对象构造函数 和所有装饰器构造函数拥有同名的本地方法或原型方法
      原始对象被不断桥接到 装饰器对象中   装饰器对象调用方法即是调用被装饰的桥接的对象的同名方法
      工厂模式: 对象调用方法 根据参数返回哪一种构造函数的实例
      方法链式调用 般在匿名自调用函数中为文档对象安装一个函数 	 这个函数调用时 指定文档对象的某个属性 是一个函数
    其次函数在调用时 实例化一个闭包构造函数的对象 
      
 */
