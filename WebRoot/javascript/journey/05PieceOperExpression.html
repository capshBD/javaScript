  <body>
 	<script type="text/javascript">
 		var a=1;
 		var res=a++ + ++a -a++ - ++a;// 把每一个表达式用一个变量接收
 		/*
 		  var a1=1;
 		  a=2;
 		  var a2=3;
 		  a=3;
 		  var a3=3;
 		  a=4;
 		  var a4=5;
 		  a=5;
 		*/
 		console.info(res);
 		
 		// 十进制负数的二进制 为相应十进制正数的二进制每位取反,然后最后一位+1 
 		// 首位为1的二进制(负数)转化为十进制 先将每位取反,然后最后一位+1转化为正的十进制 ,最后前面加-号
 		/*
 		 总之都先需要变成正的 
 		 负的十进制 ->正的十进制 ->转成二进制 -> 按位取反 ->按位加一
 		 负的二进制  ->正的二进制(每位取反)->按位加一->转成十进制加负号 
 		*/
 		/*
 			^异或运算符,位相同取0,不相同取1
 			~位非运算符 每位取反 实际上等于 原来值的相反数-1
 			右移运算符>> 正数右移 从最左侧有效位(1)开始右移,溢出的不要,移动过的位置补0 ; num/(2^n) n为右移的位数 
 			负数右移 从最左侧有效位(0)开始右移,溢出的不要,移动过的位置补1 num/(2^n) n为右移的位数 
 			负数左移  从最左侧有效位(0)开始左移,移动过的位置补0  num*(2^n)n 为左移的位数 
 			右移如果除不尽,都是向下取整 floor
 		  */
 		  
 		 /**
 			 * @param
 			 * 十进制小数转二进制 一直*2取前面的整数（0/1），直到值=1.0,再取最后的1，最后再加上小数点
 			 * 如 0.125*2=0.25   0
 			 *  0.25*2=0.5     0
 			 *  0.5*2=1.0      1
 			 *  最后就是0.001 
 			 * 再如 0.3*2=0.6; 0
 			       0.6*2=1.2; 1
 			       0.2*2=0.4; 0
 			       0.4*2=0.8; 0
 			       0.8*2=1.6; 1
 			       
 			       0.6*2=1.2;1 进入死循环
 			       ....
 			       最后 0.010011001...(无数个1001)
 			 *  
 			 *  二进制小数转十进制      
 			 *  将小数点后的每位*2^-n再相加
 			 *  如     0.01101=0*2^-1+1*2^-2+1*2^-3+0*2^-4+1*2^-5=0.40625
 			 */
 		  
 		  console.info(~-12);
 		  console.info(~12);
 		 console.info(7>>3);
 		 console.info(1<<2);
 		 console.info(-7>>3);
 		 console.info(-8<<2);
 		 
 		  
 		  //逻辑运算符
 		  //如果第一个表达式是真,则返回第二个表达式的类型
 		  console.info(typeof ({}&&true));
 		  console.info(typeof ({}&&false));
 		  console.info(typeof (true&&{}));
 		  console.info(typeof (false&&{}));
 		  
 		  console.info(typeof (NaN&&"NaN"));
 		  console.info(typeof ("NaN"&&NaN));
 		  
 		  console.info(typeof ("undefined"&&undefined));
 		  console.info(typeof (undefined&&"undefined"));
 		  
 		  console.info(!NaN);//true
 		  console.info(Infinity);//Infinity
 		  
 	</script>
